<!DOCTYPE html>
<html lang="en" ng-app="categoriaApp" ng-controller="categoriaController">
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Shop | Home</title>
    
    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/index.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link href="css/mfb.css" rel="stylesheet"/>
    <script src="js/mfb-directive.js"></script>
  </head>
  <body>
    <!-- wpf loader Two -->
    <div id="wpf-loader-two">
      <div class="wpf-loader-two-inner">
        <span>Loading</span>
      </div>
    </div>
    <!-- / wpf loader Two -->
    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
    <!-- END SCROLL TOP BUTTON -->
    <a href="../../web/Intensely/">
      <img src="up.png" style="width:100%">
    </a>
    <!-- / Promo section -->
    <!-- Products section -->
    <nav mfb-menu position="br" effect="zoomin" label="Carrito de Compra"
     active-icon="ion-edit" resting-icon="ion-plus-round"
     toggling-method="click">
  <button mfb-button icon="ion-bag" label="Revisar Carrito"  ng-click="Compra()"></button>
  <button mfb-button icon="ion-eye" label="Estatus de Compra"  ng-click="Estatus()"></button>
</nav>
    <section id="aa-product">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="aa-product-area">
                <div class="aa-product-inner">
                  <!-- start prduct navigation -->
                  <ul class="nav nav-tabs aa-products-tab">
                    <li class="active" ng-repeat="model in categoria.categoria"><a href="#men" data-toggle="tab" ng-click="OnCategoriaClic(model)">{{model.cate_nombre}}</a></li>
                    
                  </ul>
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-3" ng-repeat="model in producto.producto track by model.prod_productoid">
                        <figure>
                          <a class="aa-product-img" href="#"><img src="{{model.prod_imagen}}" alt="polo shirt img" width="200px" height="200px"></a>
                          <br>
                          <a class="aa-add-card-btn"href="#"><button class="btn btn-primary btn-xs fa fa-shopping-cart ">Add To Cart</button></a>
                          <figcaption>
                          <h4 class="aa-product-title"><a href="#">{{model.prod_nombre}}</a></h4>
                          <span class="aa-product-price">{{model.prod_precioestandar}}</span>
                          </figcaption>
                          
                          
                        </figure>
                      </div>
                      <div class="col-sm-3" ng-repeat="model in producto.producto track by model.prod_productoid">
                        <figure>
                          <a class="aa-product-img" href="#"><img src="{{model.prod_imagen}}" alt="polo shirt img" width="200px" height="200px"></a>
                          <br>
                          <a class="aa-add-card-btn"href="#"><button class="btn btn-primary btn-xs fa fa-shopping-cart ">Add To Cart</button></a>
                          <figcaption>
                          <h4 class="aa-product-title"><a href="#">{{model.prod_nombre}}</a></h4>
                          <span class="aa-product-price">{{model.prod_precioestandar}}</span>
                          </figcaption>
                          
                          
                        </figure>
                      </div>
                    </div>
                    
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Products section -->
      <!-- / popular product category -->
      
      
      <!-- footer -->
      
      <!-- / footer -->
      <!-- Login Modal -->
      
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.js"></script>
      <!-- SmartMenus jQuery plugin -->
      <script type="text/javascript" src="js/jquery.smartmenus.js"></script>
      <!-- SmartMenus jQuery Bootstrap Addon -->
      <script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
      <!-- To Slider JS -->
      <script src="js/sequence.js"></script>
      <script src="js/sequence-theme.modern-slide-in.js"></script>
      <!-- Product view slider -->
      <script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
      <script type="text/javascript" src="js/jquery.simpleLens.js"></script>
      <!-- slick slider -->
      <script type="text/javascript" src="js/slick.js"></script>
      <!-- Price picker slider -->
      <script type="text/javascript" src="js/nouislider.js"></script>
      <!-- Custom js -->
      <script src="js/custom.js"></script>
    </body>
  </html>
