<!DOCTYPE HTML>
<head>
	<title>Free Ecomm Template Website Template | Home :: w3layouts</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link href="web/css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<script type="text/javascript" src="web/js/jquery-1.9.0.min.js"></script>
	<script src="web/js/jquery.openCarousel.js" type="text/javascript"></script>
	<script type="text/javascript" src="web/js/easing.js"></script>
	<script type="text/javascript" src="web/js/move-top.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<script type="text/javascript" src="web/js/index.js"></script>
</head>
<body ng-app="categoriaApp" ng-controller="categoriaController">
	<div class="main">
		<div class="content">
			
			<div class="content_bottom">
				<div class="wrap">
					<div class="content-bottom-left">
						<div class="categories" ng-repeat="(key, value) in categoria.categoria | groupBy: 'cate_nombre'">
							<ul>
								<h3>{{key}}</h3>
								
								<li ng-repeat="report in value"><a ng-click="OnCategoriaClic(report)">{{report.subc_nombre}}</a></li>
								
							</ul>
						</div>
						
						
					</div>
					
					<div class="content-bottom-right">
						<h3>Buscar en todas las categorias</h3>
						<div class="section group">
							<div class="sk-fading-circle" id="load">
								<div class="sk-circle1 sk-circle"></div>
								<div class="sk-circle2 sk-circle"></div>
								<div class="sk-circle3 sk-circle"></div>
								<div class="sk-circle4 sk-circle"></div>
								<div class="sk-circle5 sk-circle"></div>
								<div class="sk-circle6 sk-circle"></div>
								<div class="sk-circle7 sk-circle"></div>
								<div class="sk-circle8 sk-circle"></div>
								<div class="sk-circle9 sk-circle"></div>
								<div class="sk-circle10 sk-circle"></div>
								<div class="sk-circle11 sk-circle"></div>
								<div class="sk-circle12 sk-circle"></div>
							</div>
							<div class="grid_1_of_4 images_1_of_4" ng-repeat="model in producto.producto track by model.prod_productoid">
								
								<h4><a ng-click="OnClickProducto(model)">{{model.prod_nombre}} </a></h4>
								<a ng-click="OnClickProducto(model)"">
									<img src="{{model.prod_imagen}}" alt=""  style="width:100px; heigh:100px;" />
								</a>
								<div class="price-details">
									<div class="price-number">
										<p><span class="rupees">$ {{model.prod_precioestandar}} </span></p>
									</div>
									<div class="add-cart">
										<h4><a ng-click="OnClickProducto(model)">More Info</a></h4>
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						
						
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
						$(document).ready(function() {
				$().UItoTop({ easingType: 'easeOutQuart' });
				
			});
	</script>
	<a href="#" id="toTop"> </a>
	<script type="text/javascript" src="web/js/navigation.js"></script>
	<style type="text/css">
	/*
	*  Usage:
	*
	<div class="sk-fading-circle">
		<div class="sk-circle1 sk-circle"></div>
		<div class="sk-circle2 sk-circle"></div>
		<div class="sk-circle3 sk-circle"></div>
		<div class="sk-circle4 sk-circle"></div>
		<div class="sk-circle5 sk-circle"></div>
		<div class="sk-circle6 sk-circle"></div>
		<div class="sk-circle7 sk-circle"></div>
		<div class="sk-circle8 sk-circle"></div>
		<div class="sk-circle9 sk-circle"></div>
		<div class="sk-circle10 sk-circle"></div>
		<div class="sk-circle11 sk-circle"></div>
		<div class="sk-circle12 sk-circle"></div>
	</div>
	*
	*/
	.sk-fading-circle {
	margin: 40px auto;
	width: 40px;
	height: 40px;
	position: relative; }
	.sk-fading-circle .sk-circle {
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0; }
	.sk-fading-circle .sk-circle:before {
	content: '';
	display: block;
	margin: 0 auto;
	width: 15%;
	height: 15%;
	background-color: #66c1cb;
	border-radius: 100%;
	-webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
	animation: sk-circleFadeDelay 1.2s infinite ease-in-out both; }
	.sk-fading-circle .sk-circle2 {
	-webkit-transform: rotate(30deg);
	-ms-transform: rotate(30deg);
	transform: rotate(30deg); }
	.sk-fading-circle .sk-circle3 {
	-webkit-transform: rotate(60deg);
	-ms-transform: rotate(60deg);
	transform: rotate(60deg); }
	.sk-fading-circle .sk-circle4 {
	-webkit-transform: rotate(90deg);
	-ms-transform: rotate(90deg);
	transform: rotate(90deg); }
	.sk-fading-circle .sk-circle5 {
	-webkit-transform: rotate(120deg);
	-ms-transform: rotate(120deg);
	transform: rotate(120deg); }
	.sk-fading-circle .sk-circle6 {
	-webkit-transform: rotate(150deg);
	-ms-transform: rotate(150deg);
	transform: rotate(150deg); }
	.sk-fading-circle .sk-circle7 {
	-webkit-transform: rotate(180deg);
	-ms-transform: rotate(180deg);
	transform: rotate(180deg); }
	.sk-fading-circle .sk-circle8 {
	-webkit-transform: rotate(210deg);
	-ms-transform: rotate(210deg);
	transform: rotate(210deg); }
	.sk-fading-circle .sk-circle9 {
	-webkit-transform: rotate(240deg);
	-ms-transform: rotate(240deg);
	transform: rotate(240deg); }
	.sk-fading-circle .sk-circle10 {
	-webkit-transform: rotate(270deg);
	-ms-transform: rotate(270deg);
	transform: rotate(270deg); }
	.sk-fading-circle .sk-circle11 {
	-webkit-transform: rotate(300deg);
	-ms-transform: rotate(300deg);
	transform: rotate(300deg); }
	.sk-fading-circle .sk-circle12 {
	-webkit-transform: rotate(330deg);
	-ms-transform: rotate(330deg);
	transform: rotate(330deg); }
	.sk-fading-circle .sk-circle2:before {
	-webkit-animation-delay: -1.1s;
	animation-delay: -1.1s; }
	.sk-fading-circle .sk-circle3:before {
	-webkit-animation-delay: -1s;
	animation-delay: -1s; }
	.sk-fading-circle .sk-circle4:before {
	-webkit-animation-delay: -0.9s;
	animation-delay: -0.9s; }
	.sk-fading-circle .sk-circle5:before {
	-webkit-animation-delay: -0.8s;
	animation-delay: -0.8s; }
	.sk-fading-circle .sk-circle6:before {
	-webkit-animation-delay: -0.7s;
	animation-delay: -0.7s; }
	.sk-fading-circle .sk-circle7:before {
	-webkit-animation-delay: -0.6s;
	animation-delay: -0.6s; }
	.sk-fading-circle .sk-circle8:before {
	-webkit-animation-delay: -0.5s;
	animation-delay: -0.5s; }
	.sk-fading-circle .sk-circle9:before {
	-webkit-animation-delay: -0.4s;
	animation-delay: -0.4s; }
	.sk-fading-circle .sk-circle10:before {
	-webkit-animation-delay: -0.3s;
	animation-delay: -0.3s; }
	.sk-fading-circle .sk-circle11:before {
	-webkit-animation-delay: -0.2s;
	animation-delay: -0.2s; }
	.sk-fading-circle .sk-circle12:before {
	-webkit-animation-delay: -0.1s;
	animation-delay: -0.1s; }
	
	@-webkit-keyframes sk-circleFadeDelay {
	0%, 39%, 100% {
	opacity: 0; }
	40% {
	opacity: 1; } }
	
	@keyframes sk-circleFadeDelay {
	0%, 39%, 100% {
	opacity: 0; }
	40% {
	opacity: 1; } }
	
	</style>
</body>
</html>
